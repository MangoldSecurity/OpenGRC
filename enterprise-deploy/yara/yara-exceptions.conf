# YARA Scan Exceptions Configuration
# This file contains patterns for known false positives
# Each line is a pattern that will be excluded from scan results
#
# Format: rule_name:file_path_pattern
#   - rule_name: Exact YARA rule name to filter (use * for any rule)
#   - file_path_pattern: Regex pattern to match file paths
#
# Examples:
#   Malicious_Laravel_Blade_Template:vendor/aws/.*
#   *:vendor/monolog/.*
#   Reverse_Shell_Indicators:app/Console/Commands/Deploy\.php
#
# Lines starting with # are comments and will be ignored
# Blank lines are ignored

# ==============================================================================
# Laravel Framework False Positives
# ==============================================================================

# Laravel Artisan commands legitimately use exec/system for deployment
Suspicious_Laravel_Artisan_Command:app/Console/Commands/Install\.php
Suspicious_Laravel_Artisan_Command:app/Console/Commands/Deploy\.php
Malicious_Laravel_Blade_Template:app/Console/Commands/Install\.php
Malicious_Laravel_Blade_Template:app/Console/Commands/Deploy\.php

# Laravel Controllers that use legitimate PHP functions
Malicious_Laravel_Blade_Template:app/Http/Controllers/.*
Malicious_Laravel_Blade_Template:app/Filament/.*

# ==============================================================================
# Vendor Libraries (Third-party code)
# ==============================================================================

# Faker library for test data generation
Malicious_Laravel_Blade_Template:vendor/fakerphp/.*

# AWS SDK
Malicious_Laravel_Blade_Template:vendor/aws/.*

# Monolog logging library (uses proc_open for ProcessHandler)
Malicious_Laravel_Blade_Template:vendor/monolog/.*
Reverse_Shell_Indicators:vendor/monolog/.*

# PHPSecLib crypto library
Malicious_File_Inclusion:vendor/phpseclib/.*
Malicious_Laravel_Blade_Template:vendor/phpseclib/.*

# Mockery testing framework
Malicious_File_Inclusion:vendor/mockery/.*

# Filament ApexCharts
Suspicious_Laravel_Artisan_Command:vendor/leandrocfe/filament-apex-charts/.*
Malicious_Laravel_Blade_Template:vendor/leandrocfe/filament-apex-charts/.*
Malicious_File_Inclusion:vendor/leandrocfe/filament-apex-charts/.*

# Opis String library
Malicious_File_Inclusion:vendor/opis/.*

# General vendor exclusions for common patterns
Malicious_File_Inclusion:vendor/.*/tests/.*
Malicious_File_Inclusion:vendor/.*/docs/.*

# ==============================================================================
# Public Assets (JavaScript libraries)
# ==============================================================================

# ApexCharts JavaScript library
Malicious_File_Inclusion:public/js/app/components/apexcharts\.js
Malicious_File_Inclusion:public/build/.*
Malicious_File_Inclusion:public/vendor/.*

