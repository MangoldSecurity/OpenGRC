# OpenGRC Virtual Host Configuration
# Configured for DigitalOcean App Platform with load balancer SSL termination

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    # Timeout for long-running requests (10 minutes)
    Timeout 600

    # Enable compression for better performance
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json application/xml
    </IfModule>

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # PHP execution with mod_php
        <FilesMatch \.php$>
            SetHandler application/x-httpd-php
        </FilesMatch>

        # Set timeout for long-running PHP requests (10 minutes)
        # This is handled by Apache's Timeout directive and PHP's max_execution_time
    </Directory>

    # Cache static assets for better performance
    <IfModule mod_expires.c>
        ExpiresActive On

        # Images
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/svg+xml "access plus 1 year"
        ExpiresByType image/x-icon "access plus 1 year"
        ExpiresByType image/webp "access plus 1 year"

        # CSS and JavaScript
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType text/javascript "access plus 1 month"

        # Fonts
        ExpiresByType font/woff "access plus 1 year"
        ExpiresByType font/woff2 "access plus 1 year"
        ExpiresByType application/font-woff "access plus 1 year"
        ExpiresByType application/font-woff2 "access plus 1 year"
        ExpiresByType application/vnd.ms-fontobject "access plus 1 year"
        ExpiresByType font/ttf "access plus 1 year"
        ExpiresByType font/otf "access plus 1 year"

        # Default: 1 day for everything else
        ExpiresDefault "access plus 1 day"
    </IfModule>

    # Add cache control headers
    <IfModule mod_headers.c>
        # Cache static assets
        <FilesMatch "\.(ico|jpg|jpeg|png|gif|svg|webp|js|css|woff|woff2|ttf|otf|eot)$">
            Header set Cache-Control "public, max-age=31536000, immutable"
        </FilesMatch>

        # Don't cache PHP/HTML responses by default (Laravel handles this)
        <FilesMatch "\.(php|html)$">
            Header set Cache-Control "no-cache, no-store, must-revalidate"
        </FilesMatch>
    </IfModule>

    # Security headers (DigitalOcean load balancer handles HTTPS)
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # Custom log format using X-Forwarded-For as source IP when available
    LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" forwarded
    LogFormat "%a %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    SetEnvIf X-Forwarded-For "^.*\..*" forwarded

    # Include ModSecurity configuration (conditionally enabled/disabled)
    <IfModule security2_module>
        # DetectionOnly = log violations but don't block (recommended for initial deployment)
        # On = actively block malicious requests
        SecRuleEngine DetectionOnly
        SecRequestBodyAccess On
        SecResponseBodyAccess Off
        SecRequestBodyLimit 13107200
        SecRequestBodyNoFilesLimit 131072
        SecRequestBodyLimitAction Reject

        # Load OWASP CRS (Core Rule Set)
        #IncludeOptional /usr/share/modsecurity-crs/crs-setup.conf
        IncludeOptional /usr/share/modsecurity-crs/rules/*.conf

        # Whitelist DigitalOcean internal health checks and localhost
        # 100.64.0.0/10 is the Carrier-Grade NAT range used by DO internal networking
        SecRule REMOTE_ADDR "@ipMatch 127.0.0.1,::1,100.64.0.0/10" \
            "id:10000,phase:1,pass,nolog,ctl:ruleEngine=Off"

        # Exclude CSRF token from inspection (Laravel)
        SecRuleUpdateTargetById 942450 !ARGS:_token
        SecRuleUpdateTargetById 920273 !ARGS:_token

         # Allow larger POST bodies for file uploads
        <Location "/upload">
            SecRequestBodyLimit 52428800
        </Location>

        # Exclude specific Laravel routes from certain rules
        <LocationMatch "^/api/">
            SecRuleRemoveById 920420
        </LocationMatch>

    </IfModule>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log forwarded env=forwarded
    CustomLog ${APACHE_LOG_DIR}/access.log combined env=!forwarded
</VirtualHost>